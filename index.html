<section id="DAFTAR">
<div class="container">
    <div class="row text-center">
        <div class="col">
            <h2>DAFTAR</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Form Daftar -->
<form>
    <div class="mb-3">
      <label for="Name" class="form-label">Nama Lengkap Sesuai Akta Kelahiran</label>
      <input type="text" class="form-control" id="Name" aria-describedby="Name">
      <div id="Name" class="form-text">*Pengisian nama harus sesuai dengan Akta Kelahiran</div>
    </div>
      <div class="mb-3">
        <label for="KTP" class="form-label">Nomor Induk Kependudukan (NIK/Nomor KTP)</label>
        <input type="text" class="form-control" id="KTP" aria-describedby="KTP">
      </div>
    <div class="mb-3">
        <label for="TTL" class="form-label">Tempat Tanggal Lahir (Contoh: Jakarta, 1 Januari 2020)</label>
        <input type="text" class="form-control" id="TTL" aria-describedby="TTL">
      </div>
    <div class="mb-3">
        <label for="Jenis Kelamin" class="form-label">Jenis Kelamin</label>
      <select class="form-select" aria-label="Jenis Kelamin">
        <option value="1">Laki-laki</option>
        <option value="2">Perempuan</option>
      </select>
    </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Alamat Lengkap Sesuai KTP : (RT, RW, Kelurahan, Kecamatan, Kabupaten/Kota, Provinsi)</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Kirim</button>
  </form>
<!-- Akhir Form Daftar -->
        </div>
    </div>
</div>
